<!doctype html>
<html lang="en-US" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Not Found</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="robots" content="noindex">

    <meta name="theme-color" content="#ffffff">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/appicons/v1/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/ssets/images/appicons/v1/favicon-16x16.png">

    <style>
        html {
            box-sizing: border-box;
            line-height: 20px;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
            font-family: sans-serif;
            width: 100%;
            height: 100%;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            -ms-overflow-style: scrollbar;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            font-family: "Segoe UI", SegoeUI, Roboto, RobotoDraft, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 20px;
            text-align: left;
            width: 100%;
            height: 100%;
            min-height: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            -webkit-text-size-adjust: 100%;
            text-size-adjust: 100%;
            /* Custom */
            background: #ffffff;
            color: rgba(0, 0, 0, .87);
        }

        .container {
            width: 100%;
            padding-right: 24px;
            padding-left: 24px;
            margin-right: auto;
            margin-left: auto;
        }

        @media (min-width: 576px) {
            .container {
                max-width: 540px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 720px;
            }
        }

        @media (min-width: 992px) {
            .container {
                max-width: 960px;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1140px;
            }
        }

        footer,
        header,
        main {
            display: block;
        }

        a {
            background-color: transparent;
            -webkit-text-decoration-skip: objects;
            -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
            -webkit-tap-highlight-color: transparent;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            color: #c3602c;
            text-decoration: none;
        }

        a:focus,
        a:hover {
            text-decoration: none;
        }

        img {
            border-style: none;
            border: 0;
            vertical-align: middle;
        }

        .home-page-header {
            box-sizing: border-box;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100px;
            min-height: 100px;
            overflow: hidden;

            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .banner-container {
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            align-items: center;
            text-align: left;
            height: 100px;
        }

        .banner-container>*:not(:last-child) {
            margin-right: 8px;
        }

        .home-page-header .site-logo {
            box-sizing: border-box;
            position: relative;
            border-radius: 50%;
            border-style: solid;
            border-width: 0;
            width: 42px;
            height: 42px;
            min-width: 42px;
        }

        .home-page-header .site-logo-link {
            display: inline-flex;
            color: #c3602c;
        }

        .home-page-header .site-logo-img {
            box-sizing: border-box;
            display: inline-block;
            border-radius: 50%;
            width: 42px;
            height: 42px;
            line-height: 42px;
        }

        .home-page-header .site-name,
        .home-page-header h1.site-name {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            cursor: default;
            max-width: 100%;
            flex: 1 1 auto;
            justify-content: center;
            font-family: "Segoe UI Light", "Segoe UI", SegoeUI, "Roboto Light", Roboto, RobotoDraft, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 24px;
            line-height: 34px;
            display: inline-block;
            margin: 0;

            white-space: nowrap;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

            color: #c3602c;
        }
    </style>

    <style>
        main h2 {
            font-size: 1.2em;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <header class="home-page-header" role="banner">
        <div class="container">
            <div class="banner-container">
                <div class="site-logo">
                    <a href="https://zawgyi-unicode-translit-rules.myanmartools.org" class="site-logo-link"
                        aria-label="Zawgyi Unicode Transliterate Rules">
                        <img src="https://zawgyi-unicode-translit-rules.myanmartools.org/assets/images/appicons/v1/logo.png"
                            alt="Zawgyi Unicode Transliterate Rules" class="site-logo-img" role="presentation"
                            aria-hidden="true" width="800" height="800">
                    </a>
                </div>
                <span class="site-name" role="presentation">Zawgyi Unicode Transliterate Rules</span>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>404. Page not found</h2>
            <p>The requested URL was not found on this website. Please check the URL for mistakes and try again.</p>
        </div>
    </main>
</body>

</html>
